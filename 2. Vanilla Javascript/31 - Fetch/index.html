<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    
    <script>
       const promise = fetch('https://api.chucknorris.io/jokes/categories');

       promise
       .then( data => {
            //console.log(data);
            return data.json();
       }).then(category => {
            console.log(category)
            return category;
       });


       const promiseJoke = fetch('https://api.chucknorris.io/jokes/random?category=religion,movie');

       promiseJoke
       .then(category => {
        //console.log(category);
        return category.json();
       }).then(data => {
            console.log(data.value)
            return data.value;
       })
    </script>
</body>
</html>
